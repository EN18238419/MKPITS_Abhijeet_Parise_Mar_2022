<html>
    <head>
        <script>
            function dis()
            {
                var rad=parseFloat(document.getElementById("r").value);
                var area=3.14*rad*rad;
                var circ=3.14*2*rad;
                var r1=document.getElementById("area");
                r1.innerText=area;
                var r2=document.getElementById("circ");
                r2.innerText=circ;
            }
        </script>
    </head>
    <body>
        <h1 align="center">Area & Circumference of Circle</h1>
        Enter the Radius:&nbsp; <input type="text" id="r"/><br><br>
        <input type="button" value="Click" onclick="dis()"/><br><br>
        Area of Circle:&nbsp;<span id="area"></span><br><br>
        Circumference of Circle:&nbsp;<span id="circ"></span><br><br>
    </body>
</html>
