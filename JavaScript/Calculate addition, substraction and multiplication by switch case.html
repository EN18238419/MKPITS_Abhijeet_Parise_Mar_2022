<html>
    <head>
        <script>
            function cal()
            {
                var num1=parseInt(document.getElementById("n1").value);
                var num2=parseInt(document.getElementById("n2").value);
                var op=document.getElementById("op").value;
                switch(op)
                {
                    case '+':
                    res=num1+num2;
                    document.getElementById("res").innerText=res;
                    break;

                    case '-':
                    res=num1-num2;
                    document.getElementById("res").innerText=res;
                    break;
                    case '*':
                    res=num1*num2;
                    document.getElementById("res").innerText=res;
                    break;

                    default:
                    document.getElementById("res").innerText="Invalid operator";
                }
            }
        </script>
    </head>
    <body>
        <h2>Display Addition, Substraction and Multiplication using Operator</h2>
        Enter the number:&nbsp; <input type="text" id="n1" /><br><br>
        Enter the number:&nbsp; <input type="text" id="n2" /><br><br>
        Enter the operator: <input type="text" id="op" /><br><br>
        <input type="button" value="Find" onclick="cal();" /><br><br>
        Result:&nbsp;<span id="res"></span>
    </body>
</html>
