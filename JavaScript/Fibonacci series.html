<html>
    <head>
        <title>fibonacci series</title>
    </head>
    <body>
        <h3>Fibonacci series from 1-100</h3>
        <span id="res"></span>
        <script>
            var i,a=0,b=1,c;
            for(i=1;i<=100;i++)
            {
                document.getElementById("res").innerHTML+=a+ "<br>";
                c=a+b;
                a=b;
                b=c;
            }
        </script>
    </body>
</html>
