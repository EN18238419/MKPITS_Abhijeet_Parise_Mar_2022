<html>
    <head>
        <script>
            function dis()
            {
                var gr=document.getElementById("n1").value;
               
                switch(gr)
                {
                    case 'A':
                    res="A Grade";
                    document.getElementById("res").innerText=res;
                    break;

                    case 'B':
                    res="B Grade";
                    document.getElementById("res").innerText=res;
                    break;
                    case 'C':
                    res="C Grade";
                    document.getElementById("res").innerText=res;
                    break;
                    case 'D':
                    res="D Grade";
                    document.getElementById("res").innerText=res;
                    break;
                    default:
                    res="Invalid Grade";
                    document.getElementById("res").innerText=res;

                }
            }
        </script>
    </head>
    <body>
        <h2>Print grade using Alphabet</h2>
        Enter grade:&nbsp; <input type="text" id="n1" /><br><br>
        <input type="button" value="Find" onclick="dis();" /><br><br>
        Result:&nbsp;<span id="res"></span>
    </body>
</html>
