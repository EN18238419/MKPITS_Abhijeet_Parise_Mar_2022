<html>
    <head>
    <script>
        function dis()
        {
            var n1=parseInt(document.getElementById("num1").value); 
            var n2=parseInt(document.getElementById("num2").value); 
            var n3=parseInt(document.getElementById("num3").value);  
            
            var add;
            add=n1+n2+n3;
            var r=document.getElementById("add");
            r.innerText=add;
        }

        
    </script>
    </head>
    <body align="center">
        <h1 >Addition of three number</h1>
        <form>
        Enter the number 1: <input type="text" id="num1"><br><br>
        Enter the number 2: <input type="text" id="num2"><br><br>
        Enter the number 3: <input type="text" id="num3"><br><br>
        <input type="button" value="Click" onclick="dis()"/><br><br>
        Addition of Three No.s = <span id="add"></span>
    </form>
    </body>
</html3
