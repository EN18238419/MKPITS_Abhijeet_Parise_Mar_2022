<head>

    <title></title>
    <script>
    var flag=true;  
    function comment_form()
    {  
    var c_form="<form>Enter Name:<br><input type='text' name='name'/><br/>Enter Email:<br><input type='email' name='email'/><br>Enter Comment:<br/>  <textarea rows='5' cols='70'></textarea><br><input type='submit' value='Post Comment'/></form>"; 
    if(flag)
    {  
    document.getElementById("my_location").innerHTML=c_form;  
    flag=false;  
    }
    else{  
    document.getElementById("my_location").innerHTML="";  
    flag=true;  
    }  
    }  

    </script>
</head>
<body>
     <form name="myform">
       <input type="button" value="Comment" onclick="comment_form();">
        <div id="my_location"></div>
