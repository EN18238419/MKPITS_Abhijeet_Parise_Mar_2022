<html>
    <head>
       <title>prime number</title>
    </head>
    <body>
       <h3>Prime numbers between 1-100</h3>
       <span id="res"></span>
       <script>
           
        var i,j=1;
       do
        {
           var cnt=0;
        for(i=1;i<=j;i++)
        {
            if(j%i==0)
            {
                cnt=cnt+1;
            }
        } 
               
        if(cnt==2)
        {
       
            document.getElementById("res").innerHTML+=j+ "<br>";
        }
        j++;
        
        } while(j<=100);
    

</script>
    </body>
</html>
