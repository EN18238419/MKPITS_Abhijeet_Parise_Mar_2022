<html>
    <head>
        <script>
            function dis()
            {
                var s1=parseInt(document.getElementById("sub1").value);
                var s2=parseInt(document.getElementById("sub2").value);
                var s3=parseInt(document.getElementById("sub3").value);
                var total=s1+s2+s3;
                document.getElementById("tot").innerText=total;
                var perc=(total/300)*100;
                document.getElementById("per").innerText=perc;
                if(perc>=75)
                {
                    document.getElementById("gr").innerText="Distinction";
                }
                else if(perc>=60 && perc<75) 
                {
                    document.getElementById("gr").innerText="First Division";
                }
                else if(perc>=40 && perc<60) 
                {
                    document.getElementById("gr").innerText="Second Division";
                }
                else
                {
                    document.getElementById("gr").innerText="Fail";
                }

            }
        </script>
    </head>
    <body>
        Enter subject 1 marks: <input type="text" id="sub1"/><br><br>
        Enter subject 2 marks: <input type="text" id="sub2"/><br><br>
        Enter subject 3 marks: <input type="text" id="sub3"/><br><br>
        <input type="button" value="Click" onclick="dis()"/><br><br>
        Total: &nbsp; <span id="tot"></span><br><br>
        Percentage: &nbsp; <span id="per"></span><br><br>
        Grade: &nbsp; <span id="gr"></span><br><br>
    </body>
</html>
