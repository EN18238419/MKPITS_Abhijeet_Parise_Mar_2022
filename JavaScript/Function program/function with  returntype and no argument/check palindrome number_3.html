<!-- check three digit palindrome number  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        var bkp;
        function dis()
        {
            var num=parseInt(prompt("enter number"));
            var n1,n2,n3;
            bkp=num;
            n1=num%10;
            num=num/10;
            n2=parseInt(num)%10;
            num=num/10;
            n3=parseInt(num)%10;
            res=n1*100+n2*10+n3;
           return res;
        }
        function fun()
        {
           
          var res1=dis();
           if(res1==bkp)
            {
                document.write("Enterd number is Palindrome number");
            }
            else
            {
                document.write("Enterd number is not Palindrome number");
            }
        }
        fun();
    </script>
</head>
<body>
    
</body>
</html>
