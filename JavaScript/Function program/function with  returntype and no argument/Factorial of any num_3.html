<html>
    <head>
        <script>
            function dis()
            {
                var g=fac(); 
                document.getElementById("res").innerText=g;
            }
            function fac()
            {
                var n=document.f.num.value
                var i=parseInt(n),fact=1;
                while(i>0)
                {
                    fact=fact*i;
                    i--;
                }
                return fact;
            }
        </script>
    </head>
    <body>
        <form name="f">
        <h3>Printing factorial of any Number</h3>
        Enter the number: <input type="text" name="num"/><br><br>
        <input type="button" value="Print" onclick="dis();" /><br><br>
        Factorial:&nbsp;<span id="res"></span>
    </form>
    </body> 
</html>
