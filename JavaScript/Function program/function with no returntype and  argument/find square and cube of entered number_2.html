<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        function dis(n)
        {
            var sq,cube;
            sq=n*n;
            cube=n*n*n;
            document.write("Square= "+sq+ "<br>");
            document.write("Cube= "+cube+ "<br>");
        }
        function fun()
        {
            var num=parseInt(prompt("enter number"));
            dis(num);
        }

        fun();

    </script>
</head>
<body>
    
</body>
</html>
