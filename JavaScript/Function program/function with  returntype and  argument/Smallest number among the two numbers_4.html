<html>
    <head>
        <script>
            function dis(f,s)
            {
               
            var show=res(f,s);
                if(show==1)
                {
                    document.getElementById("res").innerText="First number is smaller";
                }
                else
                {
                    document.getElementById("res").innerText="Second number is smaller";
                }
            }
            function res(f,s)
            { 
                flag=0;
                if(f<s)
                {
                    flag=1;
                }
                return flag;
            }
        </script>
    </head>
    <body>
        <form name="f">
        Enter first number:<input type="text" name="f1"/><br><br>
        Enter second number: <input type="text" name="s1"/><br><br>
        <input type="button" value="Click" onclick="dis(document.f.f1.value,document.f.s1.value);"/><br><br>
        <span id="res"></span>
    </form>
    </body>
</html>
