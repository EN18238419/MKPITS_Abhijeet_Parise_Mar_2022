<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>

        function dis(b)
        {
            var rem=b%2;
            return rem;
           
        }
        function fun()
        {
            var a=parseInt(prompt("enter number"));
            var r=dis(a);
            if(r!=0)
            {
                document.write("Odd number");
            }
            else
            {
                document.write("Even number");
            }
        }
        fun();

    </script>
</head>
<body>
    
</body>
</html>
