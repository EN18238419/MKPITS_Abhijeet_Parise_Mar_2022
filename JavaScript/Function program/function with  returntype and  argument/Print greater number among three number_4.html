<html>
    <head>
        <script>
            function dis(f,s,t)
            {
               
                var ans=great(f,s,t);
                if(ans==1)
                {
                  document.write("First number is greater");
                }
                else if(ans==2)
                {
                    document.write("Second number is greater"); 
                }
                else 
                {
                    document.write("Third number is greater");
                }
            }

            function great(f,s,t)
            {
                var print=0;
                if(f>s && f>t)
                {
                 print=1;
                }
                else  if(s>f && s>t)
                {
                    print=2;  
                }
                else 
                {
                    print=0;
                }

                return print;
            }
        </script>
    </head>
    <body>
        <form name="g1">
        Enter first number:<input type="text" name="f1"/><br><br>
        Enter second number: <input type="text" name="s1"/><br><br>
        Enter third number: <input type="text" name="t1"/><br><br>
        <button onclick="dis(document.g1.f1.value,document.g1.s1.value,document.g1.t1.value);">Check</button>
        <br><br>
     
    </form>
 
    </body>
</html>
