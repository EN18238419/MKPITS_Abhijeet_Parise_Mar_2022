<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        function square(n)
        {
            var sq;
            sq=n*n;
            return sq;
        }
        function cube(n)
        {
            var cube;
            cube=n*n*n;
            return cube;
        }
        function fun()
        {
            var num=parseInt(prompt("enter number"));
            var a=square(num);
            document.write("Square= "+a+ "<br>");
            var b=cube(num);
            document.write("Cube= "+b+ "<br>");
        }

        fun();

    </script>
</head>
<body>
    
</body>
</html>
