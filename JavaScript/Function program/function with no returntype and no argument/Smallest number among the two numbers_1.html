<html>
    <head>
        <script>
            function dis()
            {
                var f=document.getElementById("f1").value;
                var s=document.getElementById("s1").value;
                if(f<s)
                {
                    document.getElementById("res").innerText="First number is smaller";
                }
                else
                {
                    document.getElementById("res").innerText="Second number is smaller";
                }
            }
        </script>
    </head>
    <body>
        Enter first number:<input type="text" id="f1"/><br><br>
        Enter second number: <input type="text" id="s1"/><br><br>
        <input type="button" value="Click" onclick="dis()"/><br><br>
        <span id="res"></span>
 
    </body>
</html>
