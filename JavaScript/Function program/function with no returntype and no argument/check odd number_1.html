<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        function dis()
        {
            var a=parseInt(prompt("enter number"));
            if(a%2!=0)
            {
                document.write("Odd number");
            }
            else
            {
                document.write("Even number");
            }
        }
        dis();

    </script>
</head>
