<html>
    <head>
       <title>basic_loop program</title>
    </head>
    <body>
        <h3>Printing numbers from 1-10 using for loop</h3>
        <script>
            var i=1;
            while(i<=10)
            {
                document.write("i= "+i+ "<br>");
                i++;
               
            }
        </script>
    </body>
</html>
