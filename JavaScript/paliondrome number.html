<html>
    <head>
        <script>
            function dis()
            {
                var n=parseInt(document.getElementById("num").value);
                // alert(n);
                var bkp=n;
                var n1,n2,n3;
                n1=n%10; 
                // alert(n1);
                n=parseInt(n/10);  

                n2=n%10;
                // alert(n2);
                n=parseInt(n/10);

                n3=n%10;
                // alert(n3);
        
                var rev=n1*100+n2*10+n3;
                // alert(rev);
                if(rev==bkp)
                {
                    document.getElementById("res").innerText="Palindrome number";
                }
                else
                {
                    document.getElementById("res").innerText="Not a palindrome number";
                }
         

            }

        </script>
    </head>
    <body>
        Enter any number: <input type="text" id="num"><br><br>
        <input type="button" value="Click" onclick="dis();"/><br><br>
        <span id="res"></span>
    </body>
</html>
