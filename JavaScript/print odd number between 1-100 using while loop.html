<html>
   <head>
    <title>test</title>
   </head>
    <body>
        <h3>Odd number between 1-100 </h3>
        <span id="res"></span>
        <script>
        var i=1;
          while(i<=100)
          {
            if(i%2!=0)
            {
              // document.write(i);
                document.getElementById("res").innerHTML+=i+"<br>";
            }
            i++;
          }  

        </script>
       
    </body>
</html>
