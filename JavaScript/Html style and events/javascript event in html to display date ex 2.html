<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
   <p>Click on "Try it" to execute the dispay date function</p> 
   <button id="button">Try it</button>
   <p id="res"></p>
   <script>
    document.getElementById("button").onclick=display_date;
    function display_date()
    {
        document.getElementById("res").innerHTML=Date();
    }
</script>
