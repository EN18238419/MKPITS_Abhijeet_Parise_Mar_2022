<html>
    <head>
        <script>
            function dis()
            {
                var u=document.getElementById("u").value;
                var p=document.getElementById("p").value;
                if(u=="")
                {
                    alert("username cannot be blank");
                    // document.getElementById("res").innerHTML="username cannot be blank";
                  
                }
                else
                { 
                    
                    if(p=="")
                    {
                        alert("password cannot be blank");
                    // document.getElementById("res").innerHTML="password cannot be blank";
                    } 
                    else
                    {
                        if(u=="admin" && p=="admin")
                        {
                            document.getElementById("res").innerHTML="Login successful";   
                        }
                        else
                        {
                            document.getElementById("res").innerHTML="Invalid credentials, try again!";     
                        }
                    }
                }
            }

        </script>
    </head>
    <body>

        <form>

        </form>
        </center>
    </body>
</html>
