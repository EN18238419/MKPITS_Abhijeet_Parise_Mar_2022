<html>
    <head>
        <script>
            function dis()
            {
                var n1=parseInt(document.getElementById("len").value);
                var n2=parseInt(document.getElementById("wid").value);
                var mul=n1*n2;
                var r=document.getElementById("area");
                r.innerText=mul;
            }
        </script>
    </head>
    <body align="center">
        <h1>Area of Rectangle</h1>
        Enter Length:&nbsp; <input type="text" id="len"/><br><br>
        Enter Width:&nbsp; <input type="text" id="wid"/><br><br>
        <input type="button" value="Click" onclick="dis()"/><br><br>
        Area of Rectangle:&nbsp;<span id="area"></span>
    </body>
</html>
